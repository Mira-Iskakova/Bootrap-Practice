<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="css/bootstrap.css" />

    <style>
      [class*="col"] {
        padding: 1rem;
        background-color: #33b5e5;
        border: 2px solid #fff;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center">PRACTICING GRID</h1>
    <h2 class="text-center">Example 1</h2>
    <div class="container-md">
      <div class="row">
        <div class="col">Column</div>
        <div class="col">Column</div>
        <div class="col">Column</div>
      </div>
      <div class="row">
        <div class="col-sm">Column</div>
        <div class="col-sm">Column</div>
      </div>
    </div>

    <h2 class="text-center">Example 2</h2>
    <div class="container-md">
      <div class="row">
        <div class="col-md-8">Main Content</div>
        <div class="col-md-4">Sidebar</div>
      </div>
    </div>

    <h2 class="text-center">Example 3</h2>
    <div class="container my-5">
      <div class="row">
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">
          1
        </div>
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">
          2
        </div>
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">
          3
        </div>
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">
          4
        </div>
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">
          5
        </div>
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">
          6
        </div>
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">
          7
        </div>
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">
          8
        </div>
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">
          9
        </div>
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">
          10
        </div>
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">
          11
        </div>
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">
          12
        </div>
      </div>
    </div>

    <h2 class="text-center">Example 4</h2>
    <div class="container">
      <div class="row gx-5 gy-5">
        <div class="col-md-6">Main Content</div>
        <div class="col-md-6">Sidebar</div>
        <div class="col-md-6">Main Content</div>
        <div class="col-md-6">Sidebar</div>
      </div>
      <div class="row g-5">
        <div class="col-md-6">Main Content</div>
        <div class="col-md-6">Sidebar</div>
        <div class="col-md-6">Main Content</div>
        <div class="col-md-6">Sidebar</div>
      </div>
    </div>
    <script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
